server:
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: member
          predicates:
            - Path=/member/**
          uri: http://127.0.0.1:8001
        - id: business
          predicates:
            - Path=/business/**
          uri: http://127.0.0.1:8002
        - id: batch
          predicates:
            - Path=/batch/**
          uri: http://127.0.0.1:8003
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedHeaders: '*'
            allowedMethods: '*'
            allowedOriginPatterns: '*'
            maxAge: 3600